<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="all" href="https://app.pipefy.com/apps/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" media="all" href="./css/style.css?4" />

    <style>
      #list {
        padding-top: 14px;
        padding-bottom: 10px;
      }
      #list a {
        display:block;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h4>Formulario DM</h4>
    
    <div id="container">
      <div id="list">
        
          <div class="pp-simple-box pp-bg-white">
             <section>
                <label class="pp-input-wrap">
                <b class="pp-label-text">Shopping</b>      
                <select id="shopping" name="shopping" class="pp-custom-select salvar" onchange="populaEmpresa($(this).val())"> 
                </select>
                </label>
              
                <label class="pp-input-wrap">
                <b class="pp-label-text">Empresa</b> 
                <select id="empresa" name="empresa" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                
                <label class="pp-input-wrap">
                <b class="pp-label-text">Tipo de Alteração</b> 
                <select id="tipo" name="tipo" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                  
                <label class="pp-input-wrap">
                <b class="pp-label-text">CPF/CNPJ Fornecedor</b> 
                <input id="cpf" name="cpf" type="text" placeholder="CPF/CNPJ Fornecedor" tabindex="0" class="pp-input salvar">
                </label>
                       
                <label class="pp-input-wrap">
                <b class="pp-label-text">Fornecedor</b> 
                <select id="fornecedor" name="fornecedor" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                  
                <label class="pp-input-wrap">
                <b class="pp-label-text">Número de Documento</b> 
                <select id="num_documento" name="num_documento" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                      
                <label class="pp-input-wrap">
                <b class="pp-label-text">Valor</b> 
                <select id="valor" name="num_documento" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                   
                <label class="pp-input-wrap">
                <b class="pp-label-text">Multa/Juros</b> 
                <select id="multa" name="multa" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                       
                <label class="pp-input-wrap">
                <b class="pp-label-text">Valor Multa</b> 
                <select id="valor_multa" name="valor_multa" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                 
                <label class="pp-input-wrap">
                <b class="pp-label-text">Vencimento Anterior</b> 
                <select id="vencimento_anterior" name="vencimento_anterior" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                       
                <label class="pp-input-wrap">
                <b class="pp-label-text">Vencimento Novo</b> 
                <input id="vencimento_novo" name="vencimento_novo" type="text" placeholder="Vencimento Novo" tabindex="0" class="pp-input salvar">
                </label>
                     
                <label class="pp-input-wrap">
                <b class="pp-label-text">Condicão de Pagamento</b> 
                <select id="condicao_pagamento" name="condicao_pagamento" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                     
                <label class="pp-input-wrap">
                <b class="pp-label-text">Condicão de Pagamento</b> 
                <select id="forma_pagamento" name="forma_pagamento" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                   
                <label class="pp-input-wrap">
                <b class="pp-label-text">Historico</b> 
                <input id="historico" name="historico" type="text" placeholder="Historico" tabindex="0" class="pp-input salvar">
                </label>                   

                <br>
                <br>

                <div class="pp-table-content">   
                <br>
                <label class="pp-input-wrap">
                <b class="pp-label-text">Grupo de Pagamento</b> 
                <input id="grupo" name="grupo" type="text" placeholder="Grupo de Pagamento" tabindex="0" class="pp-input">
                </label>    
                <label class="pp-input-wrap">
                <b class="pp-label-text">Centro de Custo</b> 
                <input id="centro" name="centro" type="text" placeholder="Centro de Custo" tabindex="0" class="pp-input">
                </label>    
                <label class="pp-input-wrap">
                <b class="pp-label-text">Valor</b> 
                <input id="valor" name="valor" type="text" placeholder="Valor" tabindex="0" class="pp-input">
                </label>   
                <a href="javascript:addLine()" class="pp-ico-add"> adicionar</a>



<div id="accordion">



</div>

                


             </section>
          </div>

          <br>
          <br>
          <a href="javascript:close()" class="pp-btn"><span>Salvar</span></a>
          <br>
          <br>

      </div>
    </div>
    
    <!-- Pipefy Apps SDK.js -->
    <script src="https://d1ukdhoxof1oxs.cloudfront.net/pipefy-client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/pipestyle/3.5.12/assets/stylesheets/platform-apps.css" />    
    <script src="./js/card-tab.js"></script>    
    <script src="./js/data-base.js"></script>
    <script src="./js/grid.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
