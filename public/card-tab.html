<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" media="all" href="https://app.pipefy.com/apps/style.css" />
    <link rel="stylesheet" media="all" href="./css/style.css?4" />

    <style>
      #list {
        padding-top: 14px;
        padding-bottom: 10px;
      }
      #list a {
        display:block;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h4>Formulario DM</h4>
    
    <div id="container">
      <div id="list">
        
          <div class="pp-simple-box pp-bg-white">
             <section>
                <label class="pp-input-wrap">
                <b class="pp-label-text">Shopping</b>      
                    <div class="pp-custom-select">
                        <select id="shopping" name="shopping" tabindex="0" class="pp-select salvar" onchange="populaEmpresa($(this).val())">    
                        </select>
                    </div>
                </label>
              
                <label class="pp-input-wrap">
                <b class="pp-label-text">Empresa</b>                
                    <div class="pp-custom-select">
                        <select id="empresa" name="empresa" tabindex="0" class="pp-select salvar">    
                        </select>
                    </div>
                </label>
                
                <label class="pp-input-wrap">
                <b class="pp-label-text">Tipo de Alteração</b> 
                    <div class="pp-custom-select">
                        <select id="tipo" name="tipo" tabindex="0" class="pp-select salvar">    
                        </select>
                    </div>
                </label>
                  
                <label class="pp-input-wrap">
                <b class="pp-label-text">CPF/CNPJ Fornecedor</b> 
                <input id="cpf" name="cpf" type="text" placeholder="CPF/CNPJ Fornecedor" tabindex="0" class="pp-input salvar">
                </label>
                       
                <label class="pp-input-wrap">
                <b class="pp-label-text">Fornecedor</b> 
                    <div class="pp-custom-select">
                        <select id="fornecedor" name="fornecedor" tabindex="0" class="pp-select salvar">    
                        </select>
                    </div>                
                </label>
                  
                <label class="pp-input-wrap">
                <b class="pp-label-text">Número de Documento</b> 
                    <div class="pp-custom-select">
                        <select id="num_documento" name="num_documento" tabindex="0" class="pp-select salvar">    
                        </select>
                    </div>   
                </label>
                      
                <label class="pp-input-wrap">
                <b class="pp-label-text">Valor</b> 
                    <div class="pp-custom-select">
                        <select id="valor" name="valor" tabindex="0" class="pp-select salvar">    
                        </select>
                    </div>                 
                </label>
                   
                <label class="pp-input-wrap">
                <b class="pp-label-text">Multa/Juros</b> 
                <select id="multa" name="multa" class="pp-custom-select salvar" onchange=""> 
                </select>
                </label>
                       
                <label class="pp-input-wrap">
                <b class="pp-label-text">Valor Multa</b> 
                    <div class="pp-custom-select">
                        <select id="valor_multa" name="valor_multa" tabindex="0" class="pp-select salvar">    
                        </select>
                    </div>                   
                </label>
                 
                <label class="pp-input-wrap">
                <b class="pp-label-text">Vencimento Anterior</b> 
                    <div class="pp-custom-select">
                        <select id="vencimento_anterior" name="vencimento_anterior" tabindex="0" class="pp-select salvar">    
                        </select>
                    </div> 
                </label>
                       
                <label class="pp-input-wrap">
                <b class="pp-label-text">Vencimento Novo</b> 
                <input id="vencimento_novo" name="vencimento_novo" type="text" placeholder="Vencimento Novo" tabindex="0" class="pp-input salvar">
                </label>
                     
                <label class="pp-input-wrap">
                <b class="pp-label-text">Condicão de Pagamento</b> 
                    <div class="pp-custom-select">
                        <select id="condicao_pagamento" name="condicao_pagamento"  tabindex="0" class="pp-select salvar">    
                        </select>
                    </div>                 
                </label>
                     
                <label class="pp-input-wrap">
                <b class="pp-label-text">Condicão de Pagamento</b> 
                    <div class="pp-custom-select">
                        <select id="forma_pagamento" name="forma_pagamento" tabindex="0" class="pp-select salvar">    
                        </select>
                    </div>
                </label>
                   
                <label class="pp-input-wrap">
                <b class="pp-label-text">Historico</b> 
                <input id="historico" name="historico" type="text" placeholder="Historico" tabindex="0" class="pp-input salvar">
                </label>                   

                <br>
                <br>

                <div class="pp-table-content">   
                <br>
                <label class="pp-input-wrap">
                <b class="pp-label-text">Grupo de Pagamento</b> 
                <input id="grupo" name="grupo" type="text" placeholder="Grupo de Pagamento" tabindex="0" class="pp-input">
                </label>    
                <label class="pp-input-wrap">
                <b class="pp-label-text">Centro de Custo</b> 
                <input id="centro" name="centro" type="text" placeholder="Centro de Custo" tabindex="0" class="pp-input">
                </label>    
                <label class="pp-input-wrap">
                <b class="pp-label-text">Valor</b> 
                <input id="valor_custo" name="valor_custo" type="text" placeholder="Valor" tabindex="0" class="pp-input">
                </label>   
                <a href="javascript:addLine()" class="pp-ico-add"> adicionar</a>

                <div id="accordion"></div>

             </section>
          </div>

          <br>
          <br>
          <a href="javascript:close()" class="pp-btn"><span>Salvar</span></a>
          <br>
          <br>
          <br>            

      </div>
    </div>
    
    <!-- Pipefy Apps SDK.js -->
    <script src="https://d1ukdhoxof1oxs.cloudfront.net/pipefy-client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/pipestyle/3.5.12/assets/stylesheets/platform-apps.css" />    
    <script src="./js/card-tab.js?a11"></script>    
    <script src="./js/data-base.js?a221111aa54aaa1"></script>
    <script src="./js/grid.js?a1"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

  </body>
</html>
